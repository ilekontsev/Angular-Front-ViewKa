<div class="login-root">
  <form action="" class="login-from">
    <input [(ngModel)]="login" type="text" placeholder="Login" name="login" />
    <input
      [(ngModel)]="password"
      type="password"
      placeholder="Password"
      name="password"
    />
    <button (click)="authorization()">sign in</button>
  </form>
</div>
